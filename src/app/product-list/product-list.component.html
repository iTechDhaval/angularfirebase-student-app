<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Products List</h1>
  <!-- It won't show if there is no product data -->
  <a class="btn btn-success" (click)="addFakeProduct()">
    <i class="fas fa-plus custom-fa-plus"></i>
    Add Fake Product
  </a>
  <a routerLink="/add-product" class="btn btn-success" *ngIf="hideWhenNoProduct">
    <i class="fas fa-plus custom-fa-plus"></i>
    Add Product
  </a>
</div>

<div class="pricing-header mx-auto">

  <!-- Preloader shows before the data loads-->
  <div class="no-data text-center" *ngIf="preLoader">
    <img src="assets/preloader.gif" class="preloader-icon" alt="No product">
  </div>

  <!-- No data shows when their is no product data available -->
  <div class="no-data text-center" *ngIf="noData">
    <img src="assets/no-student.svg" class="nodata-msg" alt="No product">
    <p class="nodata-msg">No Product added yet!</p>
    <a routerLink="/add-product" class="btn btn-success">
      <i class="fas fa-plus custom-fa-plus"></i>
      Add Product
    </a>
  </div>

  <!-- Showing products data -->
  <div class="table-responsive" *ngIf="hideWhenNoProduct">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead>
        <tr>
          <th scope="col">Product Id</th>
          <th scope="col">Product name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- *ngFor loop iterates over Product array and fetch the product's data -->
        <!-- paginate pipe will add pagination in product's list, it won't show if items are less then 7 -->
        <tr *ngFor="let product of Product| paginate: { itemsPerPage: 7, currentPage: p }; let i = index;">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td class="text-center action-block">
            <i class="far fa-edit" routerLink="/edit-product/{{product.id}}"></i>
            <i class="far fa-trash-alt" (click)="deleteProduct(product)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
