<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Product</h1>
</div>

<!-- Product form -->
<form [formGroup]="productForm" (ngSubmit)="submitProductData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" required>
          <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter atleast Product Name</p>
          <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Price</label>
          <input type="text" formControlName="price" class="form-control" required>
          <p *ngIf="price.touched && price.invalid" class="error"><sup>*</sup>Please provide Product Price
            number</p>
          <p *ngIf="price.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div>
      </div>
        <div class="col-md-12 mb-3">
          <label>Desccripton</label>
          <input type="text" formControlName="description" class="form-control">
        </div>
      </div>	  
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Add Product</button>
      </div>
    </div>
  </div>
</form><!-- Product form ends-->
